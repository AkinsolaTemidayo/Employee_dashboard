<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/Vurin_logo.png" type="image/x-icon">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/f5a6d202f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="heading">
                <h2 class="header-text">VURIN GROUP LIMITED</h2>
                <img src="images/Vurin_logo.png" alt="vurin_logo" class="img1">
            </div>
            
            <h1 id="title">Signup</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" pattern="" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                        <span>
                            <i class="fa-regular fa-eye" id="pass"></i>
                        </span>
                    </div>
                </div>
                
            </form>
            <div class="check" id="checkBtn">
                <input type="checkbox" class="check-box">
            </div>
            <p id="newsLetter">register for newsletters</p>

            <div class="remember" id="rememberBtn">
                <input type="checkbox" class="check-box" id="rememberMe"> 
            </div>
            <label for="rememberMe" class="text" id="textField">Remember Me</label>

            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
                <button type="button" id="signinBtn" class="disable">Sign In</button>
            </div>
        </div>
    </div>

    <script src="js/sign.js"></script>
</body>
</html>
